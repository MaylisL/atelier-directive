<form  #myForm="ngForm" (ngSubmit)="myForm.valid && onSubmit()">
    <!-- Message d'erreurs du formulaire global -->
  <div>
    Form submitted ? {{myForm.submitted}}
    Form valid ? {{myForm.valid}}
    Form invalid ? {{myForm.invalid}}
  </div>
    <fieldset>
      <label for="title-order">Title</label>
      <input id="title-order" name="title-order" type="text" [(ngModel)]="order.title" #title="ngModel" required minlength="5">
    </fieldset>
        <!-- Message d'erreurs de l'input title -->
    <div *ngIf="title.errors">
        <span *ngIf="title.errors?.['required']">Le titre est requis</span>
        <span *ngIf="title.errors?.['minlength']">La longueur minimale doit être supérieure à 5</span>
    </div>
    <fieldset>
        <label for="">Quantité</label>
        <input id="quantity-order" name="quantity-order" type="number" [(ngModel)]="order.quantity" #quantity="ngModel"required>
    </fieldset>
    <fieldset>
        <label for="date-order">Date de commande</label>
        <input id="date-order" name="date-order" type="date" [(ngModel)]="order.date" #date="ngModel" required>
    </fieldset>
    <fieldset>
        <label for="contact-order">Contact</label>
        <input id="contact-order" name="contact-order" type="email" [(ngModel)]="order.contact" #contact="ngModel" required email>
    </fieldset>
    <button type="submit">Valider</button>
    <button type="reset">Réinitialiser</button>
</form>
